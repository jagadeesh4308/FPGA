{% extends 'base.html' %} {% block head %}

<title>Posts</title>

{% endblock %} {% block body %}

<h1>All Posts</h1>

{% for post in posts %}

<p>{{post.content}}</p>
{% if post.author %}
<h3>{{post.author}}</h3>
{% else %}
<h3>N/A</h3>
{% endif %} {% endfor %} {% endblock %}

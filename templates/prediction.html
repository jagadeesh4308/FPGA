{% extends 'base.html' %} {% block head %}

<title>Prediction</title>

{% endblock %} {% block body %} {% include 'nav.html' %}

<br />
<main>
  <form action="/uploader" method="post" enctype="multipart/form-data">
    <select name="type" id="" class="select_type">
      <option value="potato">Potato</option>
      <option value="rice">Rice</option>
      <option value="bell-pepper">Bell Pepper</option>
      <option value="tomato">Tomato</option>
    </select>
    <input type="file" name="file" id="" />
    <input type="submit" name="upload" value="Predict" class="upload_btn" />
  </form>
  <br />

  <div class="disease_row">
    {% if posts[1] %}
    <div class="disease_col"><img src="{{posts[1]}}" /></div>
    <br />
    <div class="disease_col disease_text">
      {%endif%} {% if posts[0] %} {{posts[0]}} {% elif posts[2]%}
      <p>
        Name of the disease:
        <b style="text-transform: uppercase">{{posts[2]['disease']}}</b>
      </p>
      <br />
      <!-- about -->
      <h4>About</h4>
      <p>{{posts[2]['about']}}</p>
    </div>
  </div>
  <br />
</main>
{%endif%} {% endblock %}
